<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-[1200px] mx-auto px-5 h-16 flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl">Ashion</a>
      <form role="search" class="flex items-center gap-2" id="searchForm">
        <input name="q" id="q" type="search" placeholder="Search products..." class="w-64 h-9 px-4 rounded-full border"/>
        <button class="h-9 px-4 rounded-full bg-black text-white text-sm font-semibold">Search</button>
      </form>
      <nav class="text-sm hidden md:flex items-center gap-4">
        <a href="wishlist.html" data-auth="in">Wishlist</a>
        <a href="orders.html" data-auth="in">Orders</a>
        <a href="cart.html">Cart</a>
        <a href="login.html" data-auth="out">Login</a>
        <a href="signup.html" data-auth="out">Register</a>
        <button id="logoutBtn" class="hidden" data-auth="in">Logout</button>
      </nav>
    </div>
  </header>

  <main class="py-8">
    <div class="max-w-[1280px] mx-auto px-5 grid md:grid-cols-4 gap-8">
      <aside class="md:col-span-1">
        <div class="border rounded-lg bg-white shadow-sm p-4 md:sticky md:top-20">
        <h2 class="text-sm font-semibold mb-3">Filters</h2>
        <form id="filterForm" class="space-y-4">
          <div id="typeWrap" class="hidden">
            <label class="text-xs text-gray-600">Type</label>
            <select id="fType" class="w-full border rounded px-3 py-2"></select>
          </div>
          <div id="sectionWrap" class="hidden">
            <label class="text-xs text-gray-600">Section</label>
            <select id="fSection" class="w-full border rounded px-3 py-2">
              <option value="">All</option>
              <option value="men">Men</option>
              <option value="women">Women</option>
              <option value="kids">Kids</option>
            </select>
          </div>
          <div id="categoryWrap" class="hidden">
            <label class="text-xs text-gray-600">Category</label>
            <input id="fCategory" class="w-full border rounded px-3 py-2" placeholder="categoryId" />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-xs text-gray-600">Min Price</label>
              <input id="fMinPrice" type="number" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="text-xs text-gray-600">Max Price</label>
              <input id="fMaxPrice" type="number" class="w-full border rounded px-3 py-2" />
            </div>
          </div>
          <div>
            <label class="text-xs text-gray-600">Color</label>
            <input id="fColor" class="w-full border rounded px-3 py-2" placeholder="e.g. black" />
          </div>
          <div>
            <label class="text-xs text-gray-600">Sort</label>
            <select id="fSort" class="w-full border rounded px-3 py-2">
              <option value="">Default</option>
              <option value="price_low">Price: Low to High</option>
              <option value="price_high">Price: High to Low</option>
            </select>
          </div>
          <button class="w-full px-5 py-3 rounded-md bg-black text-white font-medium">Apply</button>
        </form>
        </div>
      </aside>
      <section class="md:col-span-3">
        <div class="flex items-center justify-between mb-5">
          <h1 class="text-xl font-semibold">Products</h1>
          <div class="text-xs text-gray-500" id="resultMeta"></div>
        </div>
        <div id="productsGrid" class="grid gap-7 grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
        <div class="flex items-center justify-center gap-2 mt-6" id="pagination"></div>
      </section>
    </div>
  </main>

  <script type="module">
    import { initAuthUI } from './js/utils/dom.js';
    initAuthUI();
  </script>
  <script type="module" src="./js/pages/products.js"></script>
</body>
</html>
