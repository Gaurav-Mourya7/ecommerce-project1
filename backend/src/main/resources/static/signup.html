<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">
  <div class="min-h-screen grid place-items-center">
    <form id="signupForm" class="w-full max-w-sm border rounded p-6 bg-white shadow-sm">
      <h1 class="text-xl font-semibold mb-4">Create account (OTP)</h1>
      <input id="fullName" type="text" placeholder="Full name" class="w-full border rounded px-3 py-2 mb-3" required />
      <input id="email" type="email" placeholder="Email" class="w-full border rounded px-3 py-2 mb-3" required />
      <div class="flex items-center gap-2 mb-3">
        <input id="otp" type="text" placeholder="OTP" class="flex-1 border rounded px-3 py-2" required />
        <button id="sendOtp" type="button" class="px-3 py-2 border rounded">Send OTP</button>
      </div>
      <button class="w-full px-4 py-2 rounded bg-black text-white">Sign Up</button>
      <p class="text-sm mt-3">Already have an account? <a href="login.html" class="underline">Login</a></p>
    </form>
  </div>
  <script type="module" src="./js/pages/signup.js"></script>
</body>
</html>
