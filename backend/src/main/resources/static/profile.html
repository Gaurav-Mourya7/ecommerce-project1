<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-[1200px] mx-auto px-5 h-16 flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl">Ashion</a>
      <nav class="text-sm hidden md:flex items-center gap-4">
        <a href="wishlist.html" data-auth="in">Wishlist</a>
        <a href="orders.html" data-auth="in">Orders</a>
        <a href="cart.html">Cart</a>
        <a href="login.html" data-auth="out">Login</a>
        <a href="signup.html" data-auth="out">Register</a>
        <button id="logoutBtn" class="hidden" data-auth="in">Logout</button>
      </nav>
    </div>
  </header>

  <main class="py-8">
    <div class="max-w-[800px] mx-auto px-5">
      <h1 class="text-xl font-semibold mb-4">Profile</h1>
      <div id="profileCard" class="border rounded p-4 bg-white shadow-sm"></div>
    </div>
  </main>

  <script type="module">
    import { getJwt, logout } from './js/utils/storage.js';
    const jwt = getJwt();
    document.querySelectorAll('[data-auth="in"]').forEach(el=> el.classList.toggle('hidden', !jwt));
    document.querySelectorAll('[data-auth="out"]').forEach(el=> el.classList.toggle('hidden', !!jwt));
    document.getElementById('logoutBtn')?.addEventListener('click', ()=>{ logout(); location.reload(); });
  </script>
  <script type="module" src="./js/pages/profile.js"></script>
</body>
</html>
