<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:ui-sans-serif,system-ui,sans-serif}</style>
  </head>
<body class="text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-[1200px] mx-auto px-5 h-16 flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl">Ashion</a>
      <nav class="text-sm hidden md:flex items-center gap-4"><a href="wishlist.html" data-auth="in">Wishlist</a><a href="orders.html" data-auth="in">Orders</a><a href="cart.html">Cart</a><a href="login.html" data-auth="out">Login</a><a href="signup.html" data-auth="out">Register</a><button id="logoutBtn" class="hidden" data-auth="in">Logout</button></nav>
    </div>
  </header>

  <main class="py-8">
    <div class="max-w-[900px] mx-auto px-5 grid md:grid-cols-2 gap-8">
      <section>
        <h1 class="text-xl font-semibold mb-4">Shipping Address</h1>
        <form id="checkoutForm" class="grid gap-3">
          <input class="border rounded px-3 py-2" placeholder="Full name" id="fullName" required />
          <input class="border rounded px-3 py-2" placeholder="Street address" id="streetAddress" required />
          <div class="grid grid-cols-2 gap-3">
            <input class="border rounded px-3 py-2" placeholder="City" id="city" required />
            <input class="border rounded px-3 py-2" placeholder="State" id="state" required />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <input class="border rounded px-3 py-2" placeholder="Postal code" id="postalCode" required />
            <input class="border rounded px-3 py-2" placeholder="Mobile" id="mobile" required />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center gap-2 text-sm border rounded px-3 py-2">
              <input type="radio" name="pmethod" value="RAZORPAY" checked /> Razorpay
            </label>
            <label class="flex items-center gap-2 text-sm border rounded px-3 py-2">
              <input type="radio" name="pmethod" value="STRIPE" /> Stripe
            </label>
          </div>
          <button class="px-5 py-3 rounded bg-black text-white">Pay & Place Order</button>
        </form>
      </section>
      <aside>
        <h2 class="text-lg font-semibold mb-3">Summary</h2>
        <div class="text-sm" id="summary">Cart total will show after login</div>
      </aside>
    </div>
  </main>

  <script type="module">
    import { initAuthUI } from './js/utils/dom.js';
    initAuthUI();
  </script>
  <script type="module" src="./js/pages/checkout.js"></script>
</body>
</html>
