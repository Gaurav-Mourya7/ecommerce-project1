<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-[1200px] mx-auto px-5 h-16 flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl">Ashion</a>
      <nav class="text-sm hidden md:flex items-center gap-4">
        <a href="orders.html" data-auth="in">Orders</a>
        <a href="cart.html">Cart</a>
        <a href="login.html" data-auth="out">Login</a>
        <a href="signup.html" data-auth="out">Register</a>
        <button id="logoutBtn" class="hidden" data-auth="in">Logout</button>
      </nav>
    </div>
  </header>
  <main class="py-8">
    <div class="max-w-[1200px] mx-auto px-5 grid md:grid-cols-3 gap-6">
      <section class="md:col-span-2">
        <h1 class="text-xl font-semibold mb-4">Order <span id="orderId"></span></h1>
        <div id="orderItems" class="space-y-3"></div>
      </section>
      <aside>
        <div class="border rounded p-4">
          <div class="text-sm text-gray-600">Status</div>
          <div id="orderStatus" class="font-semibold mb-3"></div>
          <div id="statusTimeline" class="my-4">
            <!-- timeline renders here -->
          </div>
          <div class="flex justify-between text-sm mb-1"><span>Subtotal</span><span id="odSubtotal">₹0</span></div>
          <div class="flex justify-between text-sm mb-1"><span>Discount</span><span id="odDiscount">₹0</span></div>
          <div class="flex justify-between text-sm mb-4"><span>Shipping</span><span id="odShipping">₹0</span></div>
          <div class="flex justify-between font-semibold text-lg"><span>Total</span><span id="odTotal">₹0</span></div>
          <div class="mt-4" id="odCancel"></div>
        </div>
      </aside>
    </div>
  </main>
  <script type="module">
    import { initAuthUI } from './js/utils/dom.js';
    initAuthUI();
  </script>
  <script type="module" src="./js/pages/order-detail.js"></script>
</body>
</html>
