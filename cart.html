<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-[1200px] mx-auto px-5 h-16 flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl">Ashion</a>
      <nav class="text-sm hidden md:flex items-center gap-4">
        <a href="wishlist.html" data-auth="in">Wishlist</a>
        <a href="orders.html" data-auth="in">Orders</a>
        <a href="login.html" data-auth="out">Login</a>
        <a href="signup.html" data-auth="out">Register</a>
        <button id="logoutBtn" class="hidden" data-auth="in">Logout</button>
      </nav>
    </div>
  </header>

  <main class="py-8">
    <div class="max-w-[1200px] mx-auto px-5 grid md:grid-cols-3 gap-8">
      <section class="md:col-span-2">
        <h1 class="text-xl font-semibold mb-4">Shopping Cart</h1>
        <div id="cartItems" class="space-y-4"></div>
      </section>
      <aside>
        <div class="border rounded p-4">
          <h2 class="font-semibold mb-3">Order Summary</h2>
          <div class="flex justify-between text-sm mb-1"><span>Subtotal</span><span id="subtotal">₹0</span></div>
          <div class="flex justify-between text-sm mb-4"><span>Shipping</span><span id="shipping">₹0</span></div>
          <div class="flex justify-between font-semibold text-lg"><span>Total</span><span id="total">₹0</span></div>
          <a href="checkout.html" class="block mt-4 text-center px-4 py-3 rounded bg-black text-white">Checkout</a>
        </div>
      </aside>
    </div>
  </main>

  <script type="module">
    import { initAuthUI } from './js/utils/dom.js';
    initAuthUI();
  </script>
  <script type="module" src="./js/pages/cart.js"></script>
</body>
</html>
